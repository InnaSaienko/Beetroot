<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Dinner shopping list</title>
</head>

<body>
    <div class="cotainer">
        <header>
            <h1 class="title">CSS Dinner Shopping List</h1>
            <h3>Letâ€™s go to the mall!</h3>
        </header>

        <main>
            <div class="action">
                <ul class="shopping-list">
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>A lot of pickles</span>
                            <small class="description"> (for the next lessons about CSS)</small>
                        </label>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>10 apples</span>
                            <small class="description"> (for more CSS manipulations)</small>
                        </label>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>20 oranges</span>
                            <small class="description"> (because they are awesome)</small>
                        </label>

                    <li>
                        <label>
                            <input type="checkbox">
                            <span>13 plates</span>
                            <small class="description"> (hm... they always dissapear)</small>
                        </label>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>15 bentos</span>
                            <small class="description"> </small>
                        </label>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>1 bottle of Sake</span>
                            <small class="description"> (for my friends)</small>
                        </label>
                </ul>
            </div>
        </main>
        <footer>
            <p>Bon appetit :)</p>
        </footer>
    </div>
</body>

</html>
